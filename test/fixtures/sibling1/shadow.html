<body>
    <div class="container"></div>
    <span class="red-herring left center right">Fooled you?</span>
    <script>
      class FancyComponent extends HTMLElement {
        constructor() {
          super()
          const shadowRoot = this.attachShadow({mode: 'open'})
          shadowRoot.innerHTML = `
          <span class="far-left">
              Oh
          </span>
          <span class="left">
              Why
          </span>
          <span class="center">
              Hello
          </span>
          <span class="right">
              World
          </span>
          <span class="far-right">
              !
          </span>`
        }

        connectedCallback() {
          this.setAttribute('class', 'component')
        }
      }

      customElements.define('fancy-component', FancyComponent)

      document.querySelector('.container').appendChild(new FancyComponent())
    </script>
</body>
